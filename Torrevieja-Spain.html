<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="shortcut icon" href="img/logo/samll-logo.jpeg" type="image/x-icon">
    <title>Torrevieja, Spain</title>
</head>
<body>
    <header class="Header">
        <nav class="navbar">
            <div class="navbar_row">
                <a href="/" class="navbar__logo">
                    <img src="img/logo/Logo.svg" alt="белый логотип ED Architects" class="logo">
                </a>
                <ul class="nav__list">
                    <li class="nav__link"><a href="#Projects">Projects</a></li>
                    <li class="nav__link"><a href="#About">About</a></li>
                    <li class="nav__link"><a href="#Contacts">Contacts</a></li>
                </ul>
            </div>
            <nav class="breadcrumbs" aria-label="Хлебные крошки">
                <ul class="breadcrumbs__list">
                    <li class="breadcrumbs__item">
                        <a href="/" class="breadcrumbs__link">Главная</a>
                    </li>
                    <li class="breadcrumbs__item">
                        <span class="breadcrumbs__current">Torrevieja, Spain</span>
                    </li>
                </ul>
            </nav>
        </nav>
    </header>
    <main class="main">
        <div class="photo-gallery">
            <img src="img/главное меню/Torrevieja-Spain.jpeg" alt="" class="photo photo__work">
            <p class="photo-text">Work in progress...</p>
        </div>
    </main>
    <footer class="footer">
        <h2 id="Contacts" class="footer__headline">Contacts</h2>
        <div class="footer__contact">
            <div class="footer__left">
                <p class="contact__text">We will call you back and answer your questions</>
                <div class="form-container">
                    <h3>Enter your details</h3>
                    <form>
                        <div class="form-group">
                            <label for="name"></label>
                            <input placeholder="Enter your name" type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone"></label>
                            <input placeholder="Phone number" type="tel" id="phone" required>
                        </div>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
            <div class="footer__right">
                <div class="footer__e-mail">
                    <p class="e-mail-text">
                        Email
                    </p>
                    <a class="email" href="mailto:Support@ed-arch.eu">
                        Support@ed-arch.eu
                    </a>
                </div>
                <div class="footer__social">
                    <p class="social__text">
                        Our social media
                    </p>
                    <ul class="social__list">
                        <li class="social__link"><a href="#"><img src="img/logo-social/Telegram icon.svg"
                                    alt="Telegram"></a></li>
                        <li class="social__link"><a href="#"><img src="img/logo-social/Instagram icon.svg"
                                    alt="Instagram"></a></li>
                        <li class="social__link"><a href="#"><img src="img/logo-social/Whatsapp icon.svg"
                                    alt="Whatsapp"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer__button">
            <img class="footer__logo" src="img/logo/Logo white.svg" alt="">
            <p class="copyright">
                © 2025. All rights reserved
            </p>
        </div>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
